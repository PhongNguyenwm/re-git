<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github với VSCode</title>
  </head>
  <body>
    <!-- ! Các bước thao tác với Github trên VSCode -->
    <!-- B1: Tạo respository trên trang github -->
    <!-- B2: Tạo thư mục vật lý trên PC(đây là thư mục để code và lưu trữ cục bộ tại máy tính) -->
    <!-- B3: Khởi tạo git(khởi tạo kho lưu trữ cục bộ Local repo) -->
    <!-- B3.1: Mở terminal(ctrl + J) -->
    <!-- B3.2: config mặc định chọn gitbash khi mở terminal -->
    <!-- B3.3: Kiểm tra trạng thái git bằng lệnh .git status => báo lỗi vì chưa khởi tạo -->
    <!-- B3.4: Khởi tạo sử dụng git init -->
    <!-- B4: Add thư mục dự án vào staging area chờ commit(add toàn bộ[git add .] add thư mục lẻ[git add ten_thu_muc])  -->
    <!-- B5: git commit -m "nội dung commit" -->
    <!-- B6: git branch -M main (sửa nhánh chính thành main) -->
    <!-- B7: git remote add origin [đường dẫn tới respository]  -->
    <!-- B8: git push -u origin main => đẩy code lên git -->

    <!-- ! Các lệnh git cơ bản -->
    <!-- 
        Trường hợp 1: add code lần đầu đưa thẳng lên git
        * git init
        * git commit -m "first commit
        * git branch -M main
        * git remote add origin [đường dẫn repository]
        * git push -u origin main
     -->

    <!-- 
        Trường hợp 2: File đã add theo dõi và sửa đổi
        * git status
     -->

    <!-- 
        Trường hợp 3: File đã add theo dõi bị sửa đổi + có thêm file mới hoặc thư mục mới chưa add theo dõi
        * git status => modifier: file đã bị sửa | Untracked: file chưa được theo dõi
     -->
  </body>
</html>
